<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h2>To-Do List</h2>
    </header>
    <main>
        <div>
            <h3>Create a new task</h3>
            <form action="">
                <label for="">Insert the title of the task</label>
                <input type="text">

                <label for="">Insert the description of the task</label>
                <input type="text">
                <button>Add Task</button>
                <button>Reset</button>
            </form>

            <h3>List of all the tasks</h3>
            <ul>
                <li>
                    <div>
                        <h4>Title</h4>
                        <p>Description</p>
                        <label for="">Check task as completed: </label>
                        <input type="checkbox">
                        <button>Delete task</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>

    </footer>
    <scripts src="main.js"></script>
</body>
</html>
